<section class="py-20 bg-white font-poppins" id="parcours">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <p class="text-sm font-semibold text-gray-500 uppercase tracking-widest mb-2">Mon parcours</p>
            <h2 class="text-4xl md:text-5xl font-bold text-black mb-4">Expériences & Formations</h2>
            <div class="h-1.5 w-20 bg-black mx-auto rounded-full"></div>
        </div>

        <div class="relative">
            <!-- Central Line -->
            <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-gray-200 hidden md:block"></div>

            <div class="space-y-12">
                <div *ngFor="let item of parcours(); let i = index"
                    class="relative flex flex-col md:flex-row items-center" [class.md:flex-row-reverse]="i % 2 !== 0">

                    <!-- Circle on line -->
                    <div
                        class="absolute left-1/2 transform -translate-x-1/2 w-8 h-8 bg-black rounded-full border-4 border-white shadow-sm z-10 hidden md:flex items-center justify-center">
                        <span class="text-white text-[10px]">
                            <i *ngIf="item.categorie === 'education'" class="fas fa-graduation-cap"></i>
                            <i *ngIf="item.categorie === 'experience'" class="fas fa-briefcase"></i>
                        </span>
                    </div>

                    <!-- Content Card -->
                    <div
                        class="w-full md:w-[45%] bg-gray-50 p-6 md:p-8 rounded-[2rem] border border-gray-200 hover:border-black transition-all duration-300 shadow-sm hover:shadow-md relative group">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="px-4 py-1.5 bg-black text-white text-xs font-bold rounded-full">
                                {{ item.annee_debut }} <span *ngIf="item.annee_fin"> - {{ item.annee_fin }}</span><span
                                    *ngIf="!item.annee_fin"> - Présent</span>
                            </span>
                            <span [class.bg-blue-100]="item.categorie === 'education'"
                                [class.text-blue-600]="item.categorie === 'education'"
                                [class.bg-green-100]="item.categorie === 'experience'"
                                [class.text-green-600]="item.categorie === 'experience'"
                                class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">
                                {{ item.categorie === 'education' ? 'Formation' : 'Expérience' }}
                            </span>
                        </div>

                        <h3 class="text-xl md:text-2xl font-bold mb-1">{{ item.titre }}</h3>
                        <p class="text-gray-500 font-semibold mb-4">{{ item.entreprise }}</p>

                        <p class="text-gray-600 leading-relaxed mb-6 line-clamp-2">
                            {{ item.description }}
                        </p>

                        <div class="flex justify-between items-center">
                            <div class="flex flex-wrap gap-2">
                                <span *ngFor="let skill of item.competences.split(',').slice(0, 2)"
                                    class="text-[11px] font-bold text-gray-400 bg-white border border-gray-200 px-3 py-1 rounded-full">
                                    #{{ skill.trim() }}
                                </span>
                            </div>
                            <a [routerLink]="['/parcours', item.id]"
                                class="text-xs font-bold text-black hover:underline z-10">
                                Voir détails →
                            </a>
                        </div>

                        <!-- Admin Actions -->
                        <div class="flex gap-2 mt-4 justify-center" *ngIf="isAdmin()">
                            <a [routerLink]="['/parcours/edit', item.id]" (click)="$event.stopPropagation()"
                                class="flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-all font-semibold text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                                Modifier
                            </a>
                            <button (click)="deleteParcours(item.id, $event)"
                                class="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all font-semibold text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                Supprimer
                            </button>
                        </div>

                        <a [routerLink]="['/parcours', item.id]" class="absolute inset-0 z-0"></a>
                    </div>

                    <!-- Spacer for alignment -->
                    <div class="hidden md:block w-10"></div>
                </div>
            </div>
        </div>
    </div>
</section>
